<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>
  <main class="container">

    <figure class="fylo_header">
      <img src="./images/logo.svg" alt="" class="fylo_logo">
      <figcaption class="Flyo_actions">
        <img src="./images/icon-document.svg" alt="flyo_img_document" class="fylo_img img1">
        <img src="./images/icon-folder.svg" alt="flyo_img_folder" class="fylo_img img2">
        <img src="./images/icon-upload.svg" alt="flyo_img_upload" class="fylo_img img3">
      </figcaption>
    </figure>

    <section class="Data_prog">

      <h1 class="data_prog_title">Youâ€™ve used <span class="white">815 GB</span> of your storage</h1>
      <div class="prog">
        <span class="prog_bar"></span>
      </div>
      <div class="prog_popup">
        <span class="Size">185</span>
        <span class="GBleft">GB Left</span>
      </div>

      <div class="prog_data">
        <span class="leftSize">0 GB</span>
        <span class="MaxSize">1000 GB</span>
      </div>
    </section>
  </main>
</body>

</html>
